<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #343541;
            color: #ececf1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #202123;
            padding: 12px 20px;
            border-bottom: 1px solid #565869;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #ececf1;
        }

        .badge {
            background: #10a37f;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 16px;
            padding: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: #343541;
        }

        .message.assistant {
            background: #444654;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: 600;
            font-size: 14px;
        }

        .avatar.user {
            background: #5436da;
            color: white;
        }

        .avatar.assistant {
            background: #10a37f;
            color: white;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
            color: #ececf1;
            word-wrap: break-word;
        }

        .input-container {
            padding: 20px;
            background: #343541;
            border-top: 1px solid #565869;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            background: #40414f;
            border-radius: 12px;
            border: 1px solid #565869;
            display: flex;
            align-items: center;
            padding: 12px 16px;
            transition: border-color 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: #10a37f;
        }

        #input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #ececf1;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            max-height: 200px;
            overflow-y: auto;
        }

        #input::placeholder {
            color: #8e8ea0;
        }

        .send-button {
            background: #10a37f;
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: #0d8c6d;
        }

        .send-button:disabled {
            background: #40414f;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #8e8ea0;
            gap: 16px;
        }

        .empty-state h2 {
            font-size: 32px;
            color: #ececf1;
        }

        .empty-state p {
            font-size: 16px;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10a37f;
            animation: pulse 1.4s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #343541;
        }

        ::-webkit-scrollbar-thumb {
            background: #565869;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6e6e80;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Local AI Assistant</h1>
        <span class="badge">Llama 3</span>
    </div>

    <div class="chat-container" id="chatbox">
        <div class="empty-state" id="emptyState">
            <h2>ðŸ¤–</h2>
            <p>How can I help you today?</p>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input 
                type="text" 
                id="input" 
                placeholder="Send a message..." 
                onkeypress="handleKeyPress(event)"
                autocomplete="off"
            >
            <button class="send-button" onclick="send()" id="sendBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                send();
            }
        }

        async function send() {
            let inputField = document.getElementById("input");
            let prompt = inputField.value.trim();
            if (!prompt) return;
            
            // Hide empty state
            document.getElementById("emptyState")?.remove();
            
            // Clear input immediately
            inputField.value = "";
            
            // Disable send button
            const sendBtn = document.getElementById("sendBtn");
            sendBtn.disabled = true;

            // Display user message
            addMessage(prompt, 'user');

            // Show loading indicator
            const loadingId = 'loading-' + Date.now();
            addMessage('<span class="loading"></span>', 'assistant', loadingId);

            try {
                let res = await fetch("/api/chat/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({prompt}),
                });

                let data = await res.json();
                let reply = data.response || data.error || "No response received";

                // Remove loading and add actual response
                document.getElementById(loadingId)?.remove();
                addMessage(reply, 'assistant');
            } catch (error) {
                document.getElementById(loadingId)?.remove();
                addMessage("Error: " + error.message, 'assistant');
            } finally {
                sendBtn.disabled = false;
                inputField.focus();
            }
        }

        function addMessage(content, role, id = null) {
            const chatbox = document.getElementById("chatbox");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${role}`;
            if (id) messageDiv.id = id;
            
            const avatarDiv = document.createElement("div");
            avatarDiv.className = `avatar ${role}`;
            avatarDiv.textContent = role === 'user' ? 'U' : 'AI';
            
            const contentDiv = document.createElement("div");
            contentDiv.className = "message-content";
            contentDiv.innerHTML = content;
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            chatbox.appendChild(messageDiv);
            
            // Auto-scroll to bottom
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Focus input on load
        document.getElementById("input").focus();
    </script>
</body>
</html>
