<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #chat-container {
            width: 100%;
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 10px #ccc;
        }

        #messages {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background: #fafafa;
        }

        .msg-user {
            text-align: right;
            padding: 8px;
            margin-bottom: 10px;
        }

        .msg-bot {
            text-align: left;
            padding: 8px;
            margin-bottom: 10px;
        }

        #upload-box {
            border: 2px dashed #bbbbbb;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: .3s;
        }

        #upload-box:hover {
            background: #eef;
        }

        #chat-input {
            width: 80%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #aaa;
        }

        #send-btn {
            padding: 12px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        #send-btn:hover {
            background: #0056cc;
        }
    </style>
</head>

<body>

<div id="chat-container">

    <h2>üí¨ AI Chatbot (with File Upload)</h2>

    <!-- üî• Drag & Drop Upload Box -->
    <div id="upload-box">
        <p>üìÑ Drag & Drop files here or Click to upload<br>
        <small>(PDF, DOCX, HTML, PY, TXT)</small></p>
        <input type="file" id="file-input" style="display:none;" multiple>
    </div>

    <!-- Upload Status -->
    <div id="upload-status"></div>

    <!-- Chat Messages -->
    <div id="messages"></div>

    <!-- Chat Input -->
    <div>
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
    </div>

</div>


<script>
/* ---------------------------------
   DOM ELEMENTS
----------------------------------- */
const messages = document.getElementById("messages");
const sendBtn = document.getElementById("send-btn");
const chatInput = document.getElementById("chat-input");

const uploadBox = document.getElementById("upload-box");
const fileInput = document.getElementById("file-input");
const uploadStatus = document.getElementById("upload-status");


/* ---------------------------------
   CHAT SEND MESSAGE
----------------------------------- */
function appendMessage(sender, text) {
    const div = document.createElement("div");
    div.className = sender === "user" ? "msg-user" : "msg-bot";
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}

sendBtn.onclick = () => {
    const text = chatInput.value.trim();
    if (!text) return;

    appendMessage("user", text);
    chatInput.value = "";

    fetch("/chat/api/send/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCookie("csrftoken")
        },
        body: JSON.stringify({ message: text })
    })
    .then(res => res.json())
    .then(data => {
        appendMessage("bot", data.reply);
    });
};


/* ---------------------------------
   FILE UPLOAD FUNCTIONS
----------------------------------- */

// Click to open file dialog
uploadBox.onclick = () => fileInput.click();

// Drag Over
uploadBox.addEventListener("dragover", (e) => {
    e.preventDefault();
    uploadBox.style.background = "#eef";
});

// Drag Leave
uploadBox.addEventListener("dragleave", () => {
    uploadBox.style.background = "";
});

// Drop File
uploadBox.addEventListener("drop", (e) => {
    e.preventDefault();
    uploadBox.style.background = "";
    uploadFiles(e.dataTransfer.files);
});

// File Picker selected
fileInput.addEventListener("change", () => {
    uploadFiles(fileInput.files);
});


function uploadFiles(files) {
    [...files].forEach(file => {
        let formData = new FormData();
        formData.append("file", file);

        uploadStatus.innerHTML = `<p>‚è≥ Uploading <b>${file.name}</b>...</p>`;

        fetch("/files/chat-upload/", {
            method: "POST",
            headers: {
                "X-CSRFToken": getCookie("csrftoken"),
            },
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            uploadStatus.innerHTML = `
                <p>‚úÖ Uploaded <b>${data.filename}</b></p>
                <p>üìö Extracted Text: ${data.text_length} characters</p>
            `;

            appendMessage("bot", `üìò File **${data.filename}** uploaded and indexed.\nYou can now ask questions about it.`);
        })
        .catch(err => {
            uploadStatus.innerHTML = `<p style="color:red;">‚ùå Upload failed</p>`;
        });
    });
}


/* ---------------------------------
   CSRF TOKEN
----------------------------------- */
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== "") {
        const cookies = document.cookie.split(";");
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + "=")) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

</script>

</body>
</html>
